<html>
<head>
 <title>HeavyMetL</title>
 <meta charset="UTF-8" />
 <!-- http://fabricjs.com/ -->
 <script src="lib/distrib/fabric/fabric-1.5.0.min.js"></script>
 <!-- MSLIB -->
 <!-- https://github.com/richardassar/zpipe -->
 <script src="lib/mslib/distrib/zlib/zpipe.full.js"></script>
 <script src="lib/mslib/MSLIB/Common.js"></script>
 <script src="lib/mslib/MSLIB/IsoCalc.js"></script>
 <script src="lib/mslib/MSLIB/Math.js"></script>
 <script src="lib/mslib/MSLIB/Data/Scan.js"></script>
 <script src="lib/mslib/MSLIB/Data/Spectrum.js"></script>
 <script src="lib/mslib/MSLIB/Data/Chromatogram.js"></script>
 <script src="lib/mslib/MSLIB/Format/MsDataFile.js"></script>
 <script src="lib/mslib/MSLIB/Format/MzFile.js"></script>
 <script src="lib/mslib/MSLIB/Format/ThermoRawFile.js"></script>
 <script src="lib/mslib/MSLIB/Format/TextTableFile.js"></script>
 <!-- core -->
 <script src="lib/core/HML/Quantifier.js"></script>
 <script src="lib/core/HML/Interface.js"></script>
 <script src="lib/core/HML/Plot.js"></script>
 <!-- config -->
 <script src="cfg/config.js"></script>
 <script src="cfg/modifications.js"></script>
 <!-- style -->
 <link rel="stylesheet" href="css/HeavyMetL.css" />
 <!-- favicon -->
 <link rel="icon" href="img/favicon.png" type="image/png" />
</head>
<body>
 <div id="HeavyMetL">

  <div id="control-pane">
   <div id="input">
    <a id="input-raw-files">Raw Files</a>
    <a id="input-identifications">Identifications</a>
    <a id="input-settings">Settings</a>
   </div>
   <div id="processing">
    <a id="process-all">Process All</a>
    <a id="process-selected">Process Selected</a>
   </div>
   <div id="download">
    <a id="download-proteins">Download Proteins</a>
    <a id="download-peptides">Download Peptides</a>
   </div>
  </div>

  <div id="file-pane">
   <div id="file-tab-list">
   </div>
  </div>

  <div id="results-pane"> 
   <div id="results-table-container">
   </div>
  </div>

  <div id="graphics-pane-overlay">
   <div id="graphics-canvas-container">
    <canvas id="graphics-canvas" />
   </div>
   <div id="graphics-control-pane">
    <a id="save-as-png">Save as PNG</a>
    <a id="save-as-svg">Save as SVG</a>
    <a id="graphics-close">Close</a>
   </div>
  </div>

  <div id="settings-pane-overlay">
   <div id="settings-pane">
    <div id="settings-contents">
    </div>
    <a id="settings-close">Close</a>
   </div>
  </div>

  <div id="progress-pane-overlay">
   <div id="progress-container">
    <div id="progress-bar">
    </div>
   </div>
  </div>

 </div>
</body>
</html>
