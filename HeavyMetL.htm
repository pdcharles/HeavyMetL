<html>
<head>
 <title>HeavyMetL</title>
 <meta charset="UTF-8" />
 <!-- https://github.com/richardassar/zpipe -->
 <script src="lib/distrib/zlib/zpipe.full.js"></script>
 <!-- http://fabricjs.com/ -->
 <script src="lib/distrib/fabric/fabric-1.5.0.min.js"></script>
 <!-- https://github.com/gkindel/CSV-JS/ -->
 <script src="lib/distrib/csv/csv.js"></script>
 <!-- core -->
 <script src="lib/HML/Common.js"></script>
 <script src="lib/HML/Interface.js"></script>
 <script src="lib/HML/IsoCalc.js"></script>
 <script src="lib/HML/Math.js"></script>
 <script src="lib/HML/Quantifier.js"></script>
 <script src="lib/HML/Reader.js"></script>
 <script src="lib/HML/Data/Scan.js"></script>
 <script src="lib/HML/Data/Spectrum.js"></script>
 <script src="lib/HML/Data/Chromatogram.js"></script>
 <script src="lib/HML/Format/MsDataFile.js"></script>
 <script src="lib/HML/Format/MzFile.js"></script>
 <script src="lib/HML/Format/ThermoRawFile.js"></script>
 <script src="lib/HML/Format/TextFile.js"></script>
 <script src="lib/HML/Plot/Plot.js"></script>
 <!-- config -->
 <script src="cfg/config.js"></script>
 <!-- style -->
 <link rel="stylesheet" href="css/HeavyMetL.css" />
 <!-- favicon -->
 <link rel="icon" href="img/favicon.png" type="image/png" />
</head>
<body>
 <div id="HeavyMetL">

  <div id="input-pane">
   <a id="input-identifications">Identifications</a>
   <a id="input-raw-files">Raw Files</a>
   <a id="input-settings">Settings</a>
  </div>

  <div id="proteins-pane">
   <div id="proteins-table-container">
    <table id="proteins-table"></table>
   </div>
   <div id="proteins-processing">
    <a id="process-all">Process All</a>
    <a id="process-selected">Process Selected</a>
   </div>
  </div>

  <div id="graphics-pane">
   <div id="file-tab-list">
   </div>
   <div id="graphics-canvas-container">
    <canvas id="graphics-canvas" />
   </div>
   <div id="graphics-downloads">
    <a id="save-as-png">Save as PNG</a>
    <a id="save-as-svg">Save as SVG</a>
   </div>
  </div>

  <div id="settings-pane-overlay">
   <div id="settings-pane">
    <a id="settings-close">Close</a>
   </div>
  </div>

  <div id="progress-overlay">
   <div id="progress-container">
    <div id="progress-bar">
    </div>
   </div>
  </div>

 </div>
</body>
</html>
