<html>
<head>
 <title>HeavyMetL</title>
 <meta charset="UTF-8" />
 <!-- mslib -->
 <script src="../mslib/v1/distrib/zlib/pako_inflate.1.0.3.min.js"></script>
 <script src="../mslib/v1/js/Common.js"></script>
 <script src="../mslib/v1/js/IsoCalc.js"></script>
 <script src="../mslib/v1/js/Math.js"></script>
 <script src="../mslib/v1/js/Data/Scan.js"></script>
 <script src="../mslib/v1/js/Data/Spectrum.js"></script>
 <script src="../mslib/v1/js/Data/Chromatogram.js"></script>
 <script src="../mslib/v1/js/Format/MsDataFile.js"></script>
 <script src="../mslib/v1/js/Format/MzFile.js"></script>
 <script src="../mslib/v1/js/Format/ThermoRawFile.js"></script>
 <script src="../mslib/v1/js/Format/TextTableFile.js"></script>
 <!-- distrib -->
 <script src="lib/distrib/fabric/fabric-1.7.15.min.js"></script>
 <!-- core -->
 <script src="lib/js/UI.js"></script>
 <script src="lib/js/Settings.js"></script>
 <script src="lib/js/QuantRequest.js"></script>
 <script src="lib/js/QuantTask.js"></script>
 <script src="lib/js/TaskQueue.js"></script>
 <script src="lib/js/ExtractionCalculator.js"></script>
 <script src="lib/js/MsDataFileWorker.js"></script>
 <script src="lib/js/QuantitationWorker.js"></script>
 <script src="lib/js/QuantifiedProtein.js"></script>
 <script src="lib/js/Plot.js"></script>
 <!-- config -->
 <script src="cfg/config.js"></script>
 <script src="cfg/modifications.js"></script>
 <!-- style -->
 <link rel="stylesheet" href="lib/css/HeavyMetL.css" />
 <!-- favicon -->
 <link rel="icon" href="lib/img/favicon.png" type="image/png" />
</head>
<body>
 <div id="HeavyMetL">

  <div id="control-pane">
   <div id="input">
    <a id="input-raw-files">Raw Files</a>
    <a id="input-identifications">Identifications</a>
    <a id="input-settings">Settings</a>
   </div>
   <div id="processing">
    <a id="process-all">Process All</a>
    <a id="process-selected">Process Selected</a>
   </div>
   <div id="download">
    <a id="download-proteins">Download Proteins</a>
    <a id="download-peptides">Download Peptides</a>
   </div>
  </div>

  <div id="file-pane">
   <div id="file-tab-list">
   </div>
  </div>

  <div id="results-pane"> 
   <div id="results-table-container">
   </div>
  </div>

  <div id="graphics-pane-overlay">
   <div id="graphics-control-pane">
    <a id="save-as-png">Save as PNG</a>
    <a id="save-as-svg">Save as SVG</a>
    <a id="graphics-close">Close</a>
   </div>
   <div id="graphics-canvas-container">
    <canvas id="graphics-canvas" />
   </div>
  </div>

  <div id="settings-pane-overlay">
   <div id="settings-pane">
    <div id="settings-contents">
    </div>
    <div id="settings-help">
    </div>
    <div id="settings-note">
     N.B. Altering <span class="clearsResults">highlighted parameters</span> will require quantitation to be re-calculated
    </div>
    <a id="settings-cancel">Cancel</a>
    <a id="settings-update">Save</a>
   </div>
  </div>

  <div id="progress-pane-overlay">
   <div id="progress-container">
    <div id="progress-bar">
    </div>
    <div id="progress-info">
    </div>
   </div>
  </div>

 </div>
</body>
</html>
